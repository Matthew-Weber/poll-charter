
<div class="page-legend d-flex  flex-wrap mb-2">
	<%t.self.legendItemsArray.forEach(function(d,i){ 
		if (d == t.self.centerCol){return}%>	
	    <div class="legendItems-poll d-flex flex-row <%if(i == 0){%>flex-last<%}%>">
	        <div class='poll-legend-bar' style='background-color:<%=t.self.colors[d]%>;'></div>
	        <div class="poll-legend-text"><%=t.self.columnNames[d]%></div>
	    </div>		
	<%})%>
</div>


<%t.data.forEach(function(d){%>
	<div class="row">		
		<div class="col-lg-2">
			<p class="poll-chart-label"><%= d.category%> </p>
			<p class="poll-chart-sample">Sample size: <strong><%=t.self.numbFormat(d.sample)%></strong> <br>Credibility interval: <strong> <%=d.ci%>%</strong></p>			
		</div>
		<div class="col-lg-10">
		    <div id="<%=t.self.targetDiv%>-<%=d.id%>" class="chart"></div>
		</div>
	</div>
<%})%>
